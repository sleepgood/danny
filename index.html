<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Head Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .face {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .price {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .status {
            color: #888;
            font-size: 1rem;
            margin-top: 5px;
        }
        .demo-mode {
            color: #ffd700;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            const [priceData, setPriceData] = React.useState({
                price: 68000, // Starting with approximate current price
                lastUpdated: new Date(),
                isDemo: true
            });
            const [minMax, setMinMax] = React.useState({
                min: 67500,
                max: 68500
            });

            // Simulate small price movements
            const simulatePrice = () => {
                setPriceData(prev => {
                    const change = (Math.random() - 0.5) * 100; // Random change up to $50
                    const newPrice = prev.price + change;
                    return {
                        price: newPrice,
                        lastUpdated: new Date(),
                        isDemo: true
                    };
                });
            };

            // Try to fetch real price
            const fetchRealPrice = async () => {
                try {
                    const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
                    if (!response.ok) throw new Error('API request failed');
                    
                    const data = await response.json();
                    if (data && data.price) {
                        const newPrice = parseFloat(data.price);
                        setPriceData({
                            price: newPrice,
                            lastUpdated: new Date(),
                            isDemo: false
                        });
                        
                        setMinMax(prev => ({
                            min: newPrice - 500,
                            max: newPrice + 500
                        }));
                    }
                } catch (error) {
                    console.log('Using demo mode:', error);
                }
            };

            React.useEffect(() => {
                // Start with simulated updates
                const simulationInterval = setInterval(simulatePrice, 3000);
                
                // Try to get real data every 10 seconds
                const realDataInterval = setInterval(fetchRealPrice, 10000);
                fetchRealPrice(); // Initial attempt

                return () => {
                    clearInterval(simulationInterval);
                    clearInterval(realDataInterval);
                };
            }, []);

            const getPosition = () => {
                const position = 100 - ((priceData.price - minMax.min) / (minMax.max - minMax.min) * 100);
                return `${Math.min(Math.max(position, 10), 90)}%`; // Keep within bounds
            };

            return (
                <div className="container">
                    <div className="price">
                        Bitcoin: ${priceData.price.toLocaleString(undefined, {
                            minimumFractionDigits: 2,
                            maximumFractionDigits: 2
                        })}
                    </div>
                    <div className="status">
                        Last Updated: {priceData.lastUpdated.toLocaleTimeString()}
                    </div>
                    {priceData.isDemo && (
                        <div className="demo-mode">
                            Demo Mode - Attempting to connect to live data...
                        </div>
                    )}
                    <img
                        src="images/IMG_3457.png"
                        alt="Floating head"
                        className="face"
                        style={{
                            top: getPosition(),
                            left: '50%',
                            transform: 'translate(-50%, -50%)'
                        }}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
