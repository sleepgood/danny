<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Wave Rider</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        #chart-container {
            position: relative;
            width: 90vw;
            height: 60vh;
            background-color: #333;
            overflow: hidden;
            border-radius: 8px;
        }

        #price-chart {
            width: 100%;
            height: 100%;
        }

        #rider {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: url('https://via.placeholder.com/50') no-repeat center center;
            background-size: cover;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <h1>Bitcoin Wave Rider</h1>
    <div id="chart-container">
        <canvas id="price-chart"></canvas>
        <div id="rider"></div>
    </div>

    <script>
        const canvas = document.getElementById('price-chart');
        const ctx = canvas.getContext('2d');
        const rider = document.getElementById('rider');
        const prices = [];
        const maxDataPoints = 30;

        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;

        async function fetchBitcoinPrice() {
            try {
                const response = await fetch('https://api.coindesk.com/v1/bpi/currentprice/BTC.json');
                const data = await response.json();
                return data.bpi.USD.rate_float;
            } catch (error) {
                console.error("Error fetching Bitcoin price:", error);
                return null;
            }
        }

        function drawChart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = '#0f0';
            ctx.lineWidth = 2;

            ctx.beginPath();
            prices.forEach((price, index) => {
                const x = (index / (maxDataPoints - 1)) * canvas.width;
                const y = canvas.height - ((price - minPrice) / (maxPrice - minPrice)) * canvas.height;

                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }

                if (index === prices.length - 1) {
                    rider.style.left = `${x}px`;
                    rider.style.top = `${y}px`;
                }
            });
            ctx.stroke();
        }

        async function updateChart() {
            const price = await fetchBitcoinPrice();
            if (price) {
                prices.push(price);
                if (prices.length > maxDataPoints) prices.shift();

                minPrice = Math.min(...prices);
                maxPrice = Math.max(...prices);

                drawChart();
            }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log("Service Worker Registered"));
        }

        setInterval(updateChart, 10000);
        updateChart();
    </script>
</body>
</html>
