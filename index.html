<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Head Breaker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }
        #gameCanvas {
            background: #1a1a2e;
            width: 100%;
            touch-action: none;
        }
        .score {
            font-size: 32px;
            margin: 10px 0;
            color: #00ff00;
        }
        .tap-to-start {
            position: fixed;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 0, 0.2);
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 20px;
            color: #00ff00;
            animation: pulse 1.5s infinite;
            display: none;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>
    <div id="tapToStart" class="tap-to-start active">Tap anywhere to start</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const tapToStart = document.getElementById('tapToStart');

        // Set canvas size to match device width
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.8;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game objects
        const paddleHeight = Math.min(canvas.height * 0.08, 60);  // Larger paddle
        const paddleWidth = Math.min(canvas.width * 0.2, 100);    // Wider paddle
        const ballRadius = Math.min(canvas.width * 0.02, 15);     // Larger ball
        const brickRowCount = 5;
        const brickColumnCount = 5;
        const brickWidth = (canvas.width - 40) / brickColumnCount - 10;
        const brickHeight = 30;
        const brickPadding = 10;
        const brickOffsetTop = 50;
        const brickOffsetLeft = 20;

        let score = 0;
        let gameStarted = false;
        let paddleX = (canvas.width - paddleWidth) / 2;
        let ballX = canvas.width / 2;
        let ballY = canvas.height - paddleHeight - ballRadius;
        let ballSpeedX = canvas.width * 0.005;
        let ballSpeedY = -canvas.width * 0.005;

        // Create bricks
        const bricks = [];
        for(let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for(let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        // Load paddle image
        const paddleImg = new Image();
        paddleImg.src = 'images/IMG_3457.png';

        // Touch controls
        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const relativeX = touch.clientX;
            if(relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth/2;
            }
        }, { passive: false });

        // Start game on tap
        document.addEventListener('touchstart', function(e) {
            if (!gameStarted) {
                gameStarted = true;
                tapToStart.classList.remove('active');
            }
        });

        function collisionDetection() {
            for(let c = 0; c < brickColumnCount; c++) {
                for(let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if(b.status === 1) {
                        if(ballX > b.x && ballX < b.x + brickWidth && ballY > b.y && ballY < b.y + brickHeight) {
                            ballSpeedY = -ballSpeedY;
                            b.status = 0;
                            score++;
                            scoreElement.textContent = score;
                            
                            if(score === brickRowCount * brickColumnCount) {
                                alert('YOU WIN!');
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = '#00ff00';
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            // Draw a larger, more visible paddle
            ctx.save();
            ctx.beginPath();
            ctx.arc(paddleX + paddleWidth/2, canvas.height - paddleHeight/2, paddleHeight/1.5, 0, Math.PI*2);
            ctx.closePath();
            ctx.clip();
            ctx.drawImage(paddleImg, paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.restore();
        }

        function drawBricks() {
            for(let c = 0; c < brickColumnCount; c++) {
                for(let r = 0; r < brickRowCount; r++) {
                    if(bricks[c][r].status === 1) {
                        const brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        const brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = `hsl(${(c + r) * 25}, 70%, 60%)`;
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            if (gameStarted) {
                if(ballX + ballSpeedX > canvas.width - ballRadius || ballX + ballSpeedX < ballRadius) {
                    ballSpeedX = -ballSpeedX;
                }
                if(ballY + ballSpeedY < ballRadius) {
                    ballSpeedY = -ballSpeedY;
                } else if(ballY + ballSpeedY > canvas.height - ballRadius) {
                    if(ballX > paddleX && ballX < paddleX + paddleWidth) {
                        ballSpeedY = -ballSpeedY;
                        const hitPos = (ballX - (paddleX + paddleWidth/2)) / (paddleWidth/2);
                        ballSpeedX = hitPos * (canvas.width * 0.008);
                    } else {
                        alert('GAME OVER');
                        document.location.reload();
                    }
                }

                ballX += ballSpeedX;
                ballY += ballSpeedY;
            } else {
                ballX = paddleX + paddleWidth/2;
                ballY = canvas.height - paddleHeight - ballRadius;
            }

            requestAnimationFrame(draw);
        }

        paddleImg.onload = draw;
    </script>
</body>
</html>
