<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Head Chart</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .price {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
        }
        .status {
            color: #888;
            text-align: center;
            margin-bottom: 20px;
        }
        .chart-container {
            position: relative;
            height: calc(100% - 150px);
            width: 100%;
        }
        .face {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            position: absolute;
            transition: all 0.3s ease-out;
            z-index: 10;
        }
        .demo-mode {
            color: #ffd700;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { LineChart, Line, XAxis, YAxis, Tooltip, ResponsiveContainer } = Recharts;

        const App = () => {
            const [priceData, setPriceData] = React.useState({
                current: 68000,
                history: [],
                lastUpdated: new Date(),
                isDemo: true
            });

            // Initialize price history
            React.useEffect(() => {
                const initialHistory = Array(30).fill(null).map((_, i) => ({
                    timestamp: new Date(Date.now() - (29-i) * 1000),
                    price: 68000 + (Math.random() - 0.5) * 200
                }));
                setPriceData(prev => ({
                    ...prev,
                    history: initialHistory
                }));
            }, []);

            // Update price every second
            React.useEffect(() => {
                const updatePrice = () => {
                    setPriceData(prev => {
                        const newPrice = prev.current + (Math.random() - 0.5) * 100;
                        const newHistory = [
                            ...prev.history.slice(-29),
                            { timestamp: new Date(), price: newPrice }
                        ];
                        return {
                            current: newPrice,
                            history: newHistory,
                            lastUpdated: new Date(),
                            isDemo: true
                        };
                    });
                };

                const interval = setInterval(updatePrice, 1000);
                return () => clearInterval(interval);
            }, []);

            const formatPrice = (price) => {
                return new Intl.NumberFormat('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(price);
            };

            return (
                <div className="container">
                    <div className="price">
                        Bitcoin: ${formatPrice(priceData.current)}
                    </div>
                    <div className="status">
                        Last Updated: {priceData.lastUpdated.toLocaleTimeString()}
                    </div>
                    {priceData.isDemo && (
                        <div className="demo-mode">Demo Mode - Attempting to connect to live data...</div>
                    )}
                    <div className="chart-container">
                        <ResponsiveContainer width="100%" height="100%">
                            <LineChart data={priceData.history} margin={{ top: 50, right: 80, left: 50, bottom: 20 }}>
                                <XAxis 
                                    dataKey="timestamp" 
                                    tickFormatter={(time) => time.toLocaleTimeString()} 
                                    stroke="#666"
                                />
                                <YAxis 
                                    domain={['auto', 'auto']}
                                    tickFormatter={(price) => formatPrice(price)}
                                    stroke="#666"
                                />
                                <Tooltip 
                                    labelFormatter={(label) => new Date(label).toLocaleTimeString()}
                                    formatter={(value) => ['$' + formatPrice(value), 'Price']}
                                    contentStyle={{ background: '#1a1a2e', border: '1px solid #666' }}
                                />
                                <Line 
                                    type="monotone" 
                                    dataKey="price" 
                                    stroke="#00ff00" 
                                    strokeWidth={2}
                                    dot={false}
                                    isAnimationActive={false}
                                />
                            </LineChart>
                        </ResponsiveContainer>
                        <img
                            src="images/IMG_3457.png"
                            alt="Floating head"
                            className="face"
                            style={{
                                top: '50%',
                                right: '48px',
                                transform: 'translateY(-50%)'
                            }}
                        />
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
