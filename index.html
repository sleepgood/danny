<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Head Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .face {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .price {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .status {
            color: #888;
            font-size: 1rem;
            margin-top: 5px;
        }
        .error {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 4px;
        }
        .retry-button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #4da6ff;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        .retry-button:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            const [priceData, setPriceData] = React.useState({
                price: null,
                lastUpdated: null,
                status: 'Initializing...',
                error: null
            });
            const [minMax, setMinMax] = React.useState({ min: 0, max: 0 });
            const retryTimeoutRef = React.useRef(null);
            const failedAttemptsRef = React.useRef(0);

            const fetchPrice = async () => {
                try {
                    setPriceData(prev => ({ ...prev, status: 'Fetching price...' }));
                    
                    // Using the markets endpoint which seems more reliable
                    const response = await fetch(
                        'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=bitcoin&order=market_cap_desc&per_page=1&page=1&sparkline=false',
                        {
                            headers: {
                                'Accept': 'application/json',
                                'Cache-Control': 'no-cache'
                            }
                        }
                    );

                    if (!response.ok) {
                        throw new Error(`Error ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    console.log('API Response:', data);

                    if (data && data[0] && data[0].current_price) {
                        failedAttemptsRef.current = 0;
                        const newPrice = data[0].current_price;
                        
                        setPriceData({
                            price: newPrice,
                            lastUpdated: new Date(),
                            status: 'Price updated successfully',
                            error: null
                        });

                        setMinMax(prev => {
                            const padding = newPrice * 0.001;
                            return {
                                min: prev.min === 0 ? newPrice - padding : Math.min(prev.min, newPrice - padding),
                                max: prev.max === 0 ? newPrice + padding : Math.max(prev.max, newPrice + padding)
                            };
                        });

                        // Schedule next update in 15 seconds
                        retryTimeoutRef.current = setTimeout(fetchPrice, 15000);
                    } else {
                        throw new Error('Invalid data format from API');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    failedAttemptsRef.current++;
                    
                    // Exponential backoff for retry
                    const retryDelay = Math.min(1000 * Math.pow(2, failedAttemptsRef.current), 30000);
                    
                    setPriceData(prev => ({
                        ...prev,
                        error: `${error.message}. Retrying in ${retryDelay/1000} seconds...`,
                        status: 'Error occurred'
                    }));

                    retryTimeoutRef.current = setTimeout(fetchPrice, retryDelay);
                }
            };

            React.useEffect(() => {
                fetchPrice();
                return () => {
                    if (retryTimeoutRef.current) {
                        clearTimeout(retryTimeoutRef.current);
                    }
                };
            }, []);

            const handleManualRetry = () => {
                if (retryTimeoutRef.current) {
                    clearTimeout(retryTimeoutRef.current);
                }
                failedAttemptsRef.current = 0;
                fetchPrice();
            };

            const getPosition = () => {
                if (!priceData.price || minMax.max === minMax.min) return '50%';
                const position = 100 - ((priceData.price - minMax.min) / (minMax.max - minMax.min) * 100);
                return `${position}%`;
            };

            return (
                <div className="container">
                    <div className="price">
                        Bitcoin: ${priceData.price ? priceData.price.toLocaleString(undefined, {
                            minimumFractionDigits: 2,
                            maximumFractionDigits: 2
                        }) : 'Loading...'}
                    </div>
                    <div className="status">{priceData.status}</div>
                    {priceData.lastUpdated && (
                        <div className="status">
                            Last updated: {priceData.lastUpdated.toLocaleTimeString()}
                        </div>
                    )}
                    {priceData.error && (
                        <div>
                            <div className="error">{priceData.error}</div>
                            <button className="retry-button" onClick={handleManualRetry}>
                                Retry Now
                            </button>
                        </div>
                    )}
                    <img
                        src="images/IMG_3457.png"
                        alt="Floating head"
                        className="face"
                        style={{
                            top: getPosition(),
                            left: '50%',
                            transform: 'translate(-50%, -50%)'
                        }}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
