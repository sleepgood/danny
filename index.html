<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Head Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .face {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .price {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .status {
            color: #666;
            font-size: 0.8rem;
            margin-top: 10px;
        }
        .error {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        .countdown {
            color: #4da6ff;
            font-size: 0.8rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            const [price, setPrice] = React.useState(null);
            const [displayPrice, setDisplayPrice] = React.useState(null);
            const [status, setStatus] = React.useState('Initializing...');
            const [error, setError] = React.useState(null);
            const [minMax, setMinMax] = React.useState({ min: 0, max: 0 });
            const [countdown, setCountdown] = React.useState(6);
            const lastPriceRef = React.useRef(null);
            const intervalRef = React.useRef(null);

            // Fetch price from CoinGecko
            const fetchPrice = async () => {
                try {
                    setStatus('Fetching price...');
                    const response = await fetch(
                        'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd',
                        {
                            headers: { 'Accept': 'application/json' }
                        }
                    );
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data?.bitcoin?.usd) {
                        const newPrice = data.bitcoin.usd;
                        setPrice(newPrice);
                        lastPriceRef.current = newPrice;
                        
                        // Update min/max with padding
                        setMinMax(prev => {
                            const padding = newPrice * 0.001; // 0.1% padding
                            return {
                                min: Math.min(prev.min || newPrice, newPrice) - padding,
                                max: Math.max(prev.max || newPrice, newPrice) + padding
                            };
                        });

                        setStatus(`Updated: ${new Date().toLocaleTimeString()}`);
                        setError(null);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    setError(`Error: ${error.message}`);
                }
            };

            // Initial fetch and interval setup
            React.useEffect(() => {
                fetchPrice();
                
                // Set up the 6-second interval for API calls
                const fetchInterval = setInterval(() => {
                    fetchPrice();
                    setCountdown(6);
                }, 6000);

                // Set up the countdown timer
                const countdownInterval = setInterval(() => {
                    setCountdown(prev => (prev > 0 ? prev - 1 : 6));
                }, 1000);

                return () => {
                    clearInterval(fetchInterval);
                    clearInterval(countdownInterval);
                };
            }, []);

            // Smooth price updates
            React.useEffect(() => {
                if (price !== null) {
                    setDisplayPrice(price);
                }
            }, [price]);

            const getPosition = () => {
                if (!displayPrice || minMax.max === minMax.min) return '50%';
                const position = 100 - ((displayPrice - minMax.min) / (minMax.max - minMax.min) * 100);
                return `${position}%`;
            };

            return (
                <div className="container">
                    <div className="price">
                        Bitcoin: ${displayPrice ? displayPrice.toLocaleString(undefined, {
                            minimumFractionDigits: 2,
                            maximumFractionDigits: 2
                        }) : 'Loading...'}
                    </div>
                    <div className="status">{status}</div>
                    {error && <div className="error">{error}</div>}
                    <div className="countdown">Next update in: {countdown}s</div>
                    <img
                        src="images/IMG_3457.png"
                        alt="Floating head"
                        className="face"
                        style={{
                            top: getPosition(),
                            left: '50%',
                            transform: 'translate(-50%, -50%)'
                        }}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
