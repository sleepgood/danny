<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Wave Rider</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        #chart-container {
            position: relative;
            width: 90vw;
            height: 60vh;
            background-color: #333;
            overflow: hidden;
            border-radius: 8px;
        }

        #price-chart {
            width: 100%;
            height: 100%;
        }

        #rider {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: url('https://via.placeholder.com/50') no-repeat center center;
            background-size: cover;
            transform: translate(-50%, -50%);
        }

        .axis-label {
            font-size: 0.8em;
            color: #aaa;
        }
    </style>
</head>
<body>

    <h1>Bitcoin Wave Rider</h1>
    <div id="chart-container">
        <canvas id="price-chart"></canvas>
        <div id="rider"></div>
    </div>

    <script>
        const canvas = document.getElementById('price-chart');
        const ctx = canvas.getContext('2d');
        const rider = document.getElementById('rider');
        const prices = [];
        const times = [];
        const maxDataPoints = 50; // Adjust for smoother scrolling
        let minPrice, maxPrice;

        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;

        // Fetch Bitcoin price every minute
        async function fetchBitcoinPrice() {
            try {
                const response = await fetch('https://api.coindesk.com/v1/bpi/currentprice/BTC.json');
                const data = await response.json();
                return data.bpi.USD.rate_float;
            } catch (error) {
                console.error("Error fetching Bitcoin price:", error);
                return null;
            }
        }

        // Update prices and times arrays
        async function updateChartData() {
            const price = await fetchBitcoinPrice();
            const time = new Date().toLocaleTimeString();

            if (price) {
                prices.push(price);
                times.push(time);

                if (prices.length > maxDataPoints) {
                    prices.shift();
                    times.shift();
                }

                // Set min and max for scaling
                minPrice = Math.min(...prices);
                maxPrice = Math.max(...prices);
            }
        }

        // Draw the chart with continuous scrolling
        function drawChart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Y-axis (price) and X-axis (time)
            ctx.fillStyle = '#aaa';
            ctx.font = '12px Arial';
            ctx.fillText(`$${minPrice.toFixed(0)}`, 5, canvas.height - 5);
            ctx.fillText(`$${maxPrice.toFixed(0)}`, 5, 15);

            ctx.beginPath();
            ctx.strokeStyle = '#0f0';
            ctx.lineWidth = 2;

            // Scroll the chart from right to left
            prices.forEach((price, index) => {
                const x = (index / maxDataPoints) * canvas.width;
                const y = canvas.height - ((price - minPrice) / (maxPrice - minPrice)) * canvas.height;

                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }

                // Position the rider at the last point
                if (index === prices.length - 1) {
                    rider.style.left = `${x}px`;
                    rider.style.top = `${y}px`;
                }
            });

            ctx.stroke();

            // Draw time labels at intervals along X-axis
            ctx.fillStyle = '#aaa';
            for (let i = 0; i < times.length; i += Math.floor(maxDataPoints / 5)) {
                const x = (i / maxDataPoints) * canvas.width;
                ctx.fillText(times[i], x, canvas.height - 5);
            }

            // Call the function continuously for smooth animation
            requestAnimationFrame(drawChart);
        }

        // Update data every 60 seconds and draw chart
        setInterval(updateChartData, 60000); // Update data every 60 seconds
        updateChartData(); // Initial fetch
        drawChart(); // Start drawing the chart
    </script>
</body>
</html>
