<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Breaking Head</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }
        #gameCanvas {
            background: #1a1a2e;
            width: 100%;
            touch-action: none;
        }
        .score {
            font-size: 32px;
            margin: 10px 0;
            color: #00ff00;
        }
        .tap-to-start {
            position: fixed;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 0, 0.2);
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 20px;
            color: #00ff00;
            animation: pulse 1.5s infinite;
            display: none;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>
    <div id="tapToStart" class="tap-to-start active">Tap anywhere to start</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const tapToStart = document.getElementById('tapToStart');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.8;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game objects
        const paddleHeight = Math.min(canvas.height * 0.12, 80);
        const paddleWidth = Math.min(canvas.width * 0.25, 120);
        let paddleRadius = paddleHeight / 2;
        const ballRadius = Math.min(canvas.width * 0.02, 15);
        const brickRowCount = 5;
        const brickColumnCount = 5;
        const brickWidth = (canvas.width - 40) / brickColumnCount - 10;
        const brickHeight = 30;
        const brickPadding = 10;
        const brickOffsetTop = 50;
        const brickOffsetLeft = 20;

        // Particle system
        class Particle {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 10 + 5;
                this.speedX = Math.cos(angle) * (Math.random() * 5 + 2);
                this.speedY = Math.sin(angle) * (Math.random() * 5 + 2);
                this.life = 1;
                this.gravity = 0.2;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += this.gravity;
                this.life -= 0.02;
                this.size *= 0.95;
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = '#666';
                ctx.fill();
                ctx.restore();
            }
        }

        let particles = [];
        let paddleDamage = 0; // 0 to 1, where 1 is fully destroyed
        let hits = 0;
        const maxHits = 10; // Number of hits before game over

        let score = 0;
        let gameStarted = false;
        let paddleX = (canvas.width - paddleWidth) / 2;
        let ballX = canvas.width / 2;
        let ballY = canvas.height - paddleHeight - ballRadius;
        let ballSpeedX = canvas.width * 0.005;
        let ballSpeedY = -canvas.width * 0.005;

        const paddleImg = new Image();
        paddleImg.src = 'images/IMG_3457.png';

        // Create mask for destructible paddle
        let maskCanvas = document.createElement('canvas');
        maskCanvas.width = paddleWidth;
        maskCanvas.height = paddleHeight;
        let maskCtx = maskCanvas.getContext('2d');

        function updatePaddleMask(x, y) {
            const radius = 20; // Size of the chunk to remove
            maskCtx.beginPath();
            maskCtx.arc(x, y, radius, 0, Math.PI * 2);
            maskCtx.fillStyle = 'rgba(0, 0, 0, 1)';
            maskCtx.fill();
        }

        function createParticles(x, y) {
            for(let i = 0; i < 10; i++) {
                const angle = (Math.PI * 2 / 10) * i;
                particles.push(new Particle(x, y, angle));
            }
        }

        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const relativeX = touch.clientX;
            if(relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth/2;
            }
        }, { passive: false });

        document.addEventListener('touchstart', function(e) {
            if (!gameStarted) {
                gameStarted = true;
                tapToStart.classList.remove('active');
                // Initialize mask
                maskCtx.fillStyle = 'white';
                maskCtx.fillRect(0, 0, paddleWidth, paddleHeight);
            }
        });

        function checkPaddleCollision() {
            const paddleCenterX = paddleX + paddleWidth/2;
            const paddleCenterY = canvas.height - paddleHeight/2;
            
            const dx = ballX - paddleCenterX;
            const dy = ballY - paddleCenterY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < paddleRadius * (1 - paddleDamage) + ballRadius) {
                const angle = Math.atan2(dy, dx);
                const speed = Math.sqrt(ballSpeedX * ballSpeedX + ballSpeedY * ballSpeedY);
                
                // Create particles and damage at collision point
                const hitX = (dx / distance * paddleRadius) + paddleWidth/2;
                const hitY = (dy / distance * paddleRadius) + paddleHeight/2;
                createParticles(paddleX + hitX, canvas.height - paddleHeight + hitY);
                updatePaddleMask(hitX, hitY);
                
                hits++;
                paddleDamage = hits / maxHits;
                paddleRadius *= (1 - 0.1); // Shrink paddle radius

                if (hits >= maxHits) {
                    alert('Your head is completely broken! Game Over!');
                    document.location.reload();
                    return false;
                }

                ballSpeedX = Math.cos(angle) * speed * 1.1; // Increase speed slightly
                ballSpeedY = -Math.abs(Math.sin(angle) * speed);
                return true;
            }
            return false;
        }

        function drawPaddle() {
            ctx.save();
            
            // Draw the clipped head image
            ctx.beginPath();
            ctx.arc(paddleX + paddleWidth/2, canvas.height - paddleHeight/2, 
                   paddleRadius * (1 - paddleDamage), 0, Math.PI*2);
            ctx.closePath();
            ctx.clip();
            
            // Apply the damage mask
            ctx.globalCompositeOperation = 'source-in';
            ctx.drawImage(maskCanvas, paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            
            // Draw the actual head
            ctx.globalCompositeOperation = 'source-atop';
            ctx.drawImage(paddleImg, paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            
            ctx.restore();
        }

        function draw(timestamp) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw bricks
            for(let c = 0; c < brickColumnCount; c++) {
                for(let r = 0; r < brickRowCount; r++) {
                    const brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                    const brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = `hsl(${(c + r) * 25}, 70%, 60%)`;
                    ctx.fill();
                    ctx.closePath();
                }
            }

            // Update and draw particles
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw(ctx);
            });

            // Draw ball
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = '#00ff00';
            ctx.fill();
            ctx.closePath();

            drawPaddle();

            if (gameStarted) {
                if(ballX + ballSpeedX > canvas.width - ballRadius || ballX + ballSpeedX < ballRadius) {
                    ballSpeedX = -ballSpeedX;
                }
                if(ballY + ballSpeedY < ballRadius) {
                    ballSpeedY = -ballSpeedY;
                } else if(ballY + ballSpeedY > canvas.height - ballRadius) {
                    if(checkPaddleCollision()) {
                        // Ball already reflected in checkPaddleCollision
                    } else {
                        alert('GAME OVER');
                        document.location.reload();
                    }
                }

                ballX += ballSpeedX;
                ballY += ballSpeedY;
            } else {
                ballX = paddleX + paddleWidth/2;
                ballY = canvas.height - paddleHeight - ballRadius;
            }

            requestAnimationFrame(draw);
        }

        paddleImg.onload = () => {
            maskCtx.fillStyle = 'white';
            maskCtx.fillRect(0, 0, paddleWidth, paddleHeight);
            requestAnimationFrame(draw);
        };
    </script>
</body>
</html>
