<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Head Tracker</title>
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .face {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            transition: all 0.5s ease-out;
        }
        .price {
            font-size: 2rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            const [price, setPrice] = React.useState(0);
            const [minMax, setMinMax] = React.useState({ min: 0, max: 0 });

            React.useEffect(() => {
                const fetchPrice = async () => {
                    try {
                        const response = await fetch(
                            'https://min-api.cryptocompare.com/data/price?fsym=BTC&tsym=USD'
                        );
                        const data = await response.json();
                        if (data.USD) {
                            setPrice(data.USD);
                            // Update min/max if needed
                            setMinMax(prev => ({
                                min: prev.min === 0 ? data.USD - 1000 : Math.min(prev.min, data.USD - 500),
                                max: prev.max === 0 ? data.USD + 1000 : Math.max(prev.max, data.USD + 500)
                            }));
                        }
                    } catch (error) {
                        console.error('Error fetching price:', error);
                    }
                };

                fetchPrice();
                const interval = setInterval(fetchPrice, 10000);
                return () => clearInterval(interval);
            }, []);

            const getPosition = () => {
                if (minMax.max === minMax.min) return '50%';
                const position = 100 - ((price - minMax.min) / (minMax.max - minMax.min) * 100);
                return `${position}%`;
            };

            return (
                <div className="container">
                    <div className="price">
                        Bitcoin: ${price.toLocaleString()}
                    </div>
                    <img
                        src="images/IMG_3457.png"
                        alt="Floating head"
                        className="face"
                        style={{
                            top: getPosition(),
                            left: '50%',
                            transform: 'translate(-50%, -50%)'
                        }}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
