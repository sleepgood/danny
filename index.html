<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Head Tracker</title>
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .face {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            transition: all 0.5s ease-out;
        }
        .price {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .status {
            color: #666;
            font-size: 0.8rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            const [price, setPrice] = React.useState(null);
            const [status, setStatus] = React.useState('Loading...');
            const [minMax, setMinMax] = React.useState({ min: 0, max: 0 });

            React.useEffect(() => {
                const fetchPrice = async () => {
                    try {
                        setStatus('Fetching price...');
                        const response = await fetch(
                            'https://min-api.cryptocompare.com/data/price?fsym=BTC&tsym=USD',
                            {
                                method: 'GET',
                                headers: {
                                    'Accept': 'application/json',
                                }
                            }
                        );
                        
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        
                        const data = await response.json();
                        console.log('API Response:', data); // Debug log
                        
                        if (data && data.USD) {
                            setPrice(data.USD);
                            setStatus('Price updated successfully');
                            setMinMax(prev => ({
                                min: prev.min === 0 ? data.USD - 1000 : Math.min(prev.min, data.USD - 500),
                                max: prev.max === 0 ? data.USD + 1000 : Math.max(prev.max, data.USD + 500)
                            }));
                        } else {
                            throw new Error('Invalid data format from API');
                        }
                    } catch (error) {
                        console.error('Error fetching price:', error);
                        setStatus(`Error: ${error.message}`);
                    }
                };

                // Initial fetch
                fetchPrice();

                // Set up polling
                const interval = setInterval(fetchPrice, 10000);
                return () => clearInterval(interval);
            }, []);

            const getPosition = () => {
                if (!price || minMax.max === minMax.min) return '50%';
                const position = 100 - ((price - minMax.min) / (minMax.max - minMax.min) * 100);
                return `${position}%`;
            };

            return (
                <div className="container">
                    <div className="price">
                        Bitcoin: ${price ? price.toLocaleString() : 'Loading...'}
                    </div>
                    <div className="status">{status}</div>
                    <img
                        src="images/IMG_3457.png"
                        alt="Floating head"
                        className="face"
                        style={{
                            top: getPosition(),
                            left: '50%',
                            transform: 'translate(-50%, -50%)'
                        }}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
