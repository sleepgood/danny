<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Breaker</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        #gameCanvas {
            background: #1a1a2e;
            border: 2px solid #333;
            border-radius: 8px;
        }
        .score {
            font-size: 24px;
            margin: 10px 0;
            color: #00ff00;
        }
        .instructions {
            margin: 10px 0;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>
    <div class="instructions">
        Use Left/Right Arrow Keys or Mouse to Move<br>
        Press Space to Start
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // Set canvas size
        canvas.width = 800;
        canvas.height = 600;

        // Game objects
        const paddleHeight = 40;
        const paddleWidth = 80;
        const ballRadius = 10;
        const brickRowCount = 5;
        const brickColumnCount = 8;
        const brickWidth = 80;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 50;
        const brickOffsetLeft = 60;

        let score = 0;
        let gameStarted = false;
        let paddleX = (canvas.width - paddleWidth) / 2;
        let ballX = canvas.width / 2;
        let ballY = canvas.height - paddleHeight - ballRadius;
        let ballSpeedX = 5;
        let ballSpeedY = -5;
        let rightPressed = false;
        let leftPressed = false;
        let lastMouseX = 0;

        // Create bricks
        const bricks = [];
        for(let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for(let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        // Load paddle image (your head)
        const paddleImg = new Image();
        paddleImg.src = 'images/IMG_3457.png';

        // Event listeners
        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);
        document.addEventListener('mousemove', mouseMoveHandler);
        document.addEventListener('keypress', spaceHandler);

        function spaceHandler(e) {
            if (e.code === 'Space' && !gameStarted) {
                gameStarted = true;
            }
        }

        function keyDownHandler(e) {
            if(e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = true;
            }
            else if(e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if(e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = false;
            }
            else if(e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = false;
            }
        }

        function mouseMoveHandler(e) {
            const relativeX = e.clientX - canvas.offsetLeft;
            if(relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth/2;
            }
        }

        function collisionDetection() {
            for(let c = 0; c < brickColumnCount; c++) {
                for(let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if(b.status === 1) {
                        if(ballX > b.x && ballX < b.x + brickWidth && ballY > b.y && ballY < b.y + brickHeight) {
                            ballSpeedY = -ballSpeedY;
                            b.status = 0;
                            score++;
                            scoreElement.textContent = score;
                            
                            // Win condition
                            if(score === brickRowCount * brickColumnCount) {
                                alert('YOU WIN!');
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = '#00ff00';
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.save();
            ctx.beginPath();
            ctx.arc(paddleX + paddleWidth/2, canvas.height - paddleHeight/2, paddleHeight/2, 0, Math.PI*2);
            ctx.closePath();
            ctx.clip();
            ctx.drawImage(paddleImg, paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.restore();
        }

        function drawBricks() {
            for(let c = 0; c < brickColumnCount; c++) {
                for(let r = 0; r < brickRowCount; r++) {
                    if(bricks[c][r].status === 1) {
                        const brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        const brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = `hsl(${c * 30 + r * 20}, 70%, 60%)`;
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            if (gameStarted) {
                // Ball collision with walls
                if(ballX + ballSpeedX > canvas.width - ballRadius || ballX + ballSpeedX < ballRadius) {
                    ballSpeedX = -ballSpeedX;
                }
                if(ballY + ballSpeedY < ballRadius) {
                    ballSpeedY = -ballSpeedY;
                } else if(ballY + ballSpeedY > canvas.height - ballRadius) {
                    if(ballX > paddleX && ballX < paddleX + paddleWidth) {
                        ballSpeedY = -ballSpeedY;
                        // Add angle based on where ball hits paddle
                        const hitPos = (ballX - (paddleX + paddleWidth/2)) / (paddleWidth/2);
                        ballSpeedX = hitPos * 8;
                    } else {
                        alert('GAME OVER');
                        document.location.reload();
                    }
                }

                // Move ball
                ballX += ballSpeedX;
                ballY += ballSpeedY;
            } else {
                // Keep ball on paddle before start
                ballX = paddleX + paddleWidth/2;
                ballY = canvas.height - paddleHeight - ballRadius;
            }

            // Move paddle
            if(rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            }
            else if(leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            requestAnimationFrame(draw);
        }

        // Start the game
        paddleImg.onload = draw;
    </script>
</body>
</html>
