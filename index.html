<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Face Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .face {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            object-fit: cover;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) translateX(0px);
            }
            25% {
                transform: translateY(-20px) translateX(20px);
            }
            50% {
                transform: translateY(0px) translateX(40px);
            }
            75% {
                transform: translateY(20px) translateX(20px);
            }
            100% {
                transform: translateY(0px) translateX(0px);
            }
        }
    </style>
</head>
<body>
    <img src="images/IMG_3457.png" alt="Floating face" class="face">
</body>
</html>
