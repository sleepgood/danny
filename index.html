<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Head Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .face {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .price {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .status {
            color: #888;
            font-size: 1rem;
            margin-top: 5px;
        }
        .error {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            const [priceData, setPriceData] = React.useState({
                price: null,
                lastUpdated: null,
                status: 'Initializing...',
                error: null
            });
            const [minMax, setMinMax] = React.useState({ min: 0, max: 0 });

            const fetchPrice = async () => {
                try {
                    const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
                    const data = await response.json();
                    
                    if (data && data.price) {
                        const newPrice = parseFloat(data.price);
                        console.log('New price:', newPrice); // Debug log
                        
                        setPriceData({
                            price: newPrice,
                            lastUpdated: new Date(),
                            status: 'Updated',
                            error: null
                        });

                        setMinMax(prev => {
                            const padding = newPrice * 0.0005; // 0.05% padding
                            return {
                                min: prev.min === 0 ? newPrice - padding : Math.min(prev.min, newPrice - padding),
                                max: prev.max === 0 ? newPrice + padding : Math.max(prev.max, newPrice + padding)
                            };
                        });
                    }
                } catch (error) {
                    console.error('Error:', error);
                    setPriceData(prev => ({
                        ...prev,
                        status: 'Error occurred',
                        error: error.message
                    }));
                }
            };

            // Initial fetch and interval setup
            React.useEffect(() => {
                // Immediately fetch once
                fetchPrice();

                // Then set up regular polling
                const interval = setInterval(fetchPrice, 5000);

                return () => clearInterval(interval);
            }, []);

            const getPosition = () => {
                if (!priceData.price || minMax.max === minMax.min) return '50%';
                const position = 100 - ((priceData.price - minMax.min) / (minMax.max - minMax.min) * 100);
                return `${position}%`;
            };

            const formattedPrice = priceData.price 
                ? new Intl.NumberFormat('en-US', {
                    style: 'decimal',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                  }).format(priceData.price)
                : 'Loading...';

            return (
                <div className="container">
                    <div className="price">
                        Bitcoin: ${formattedPrice}
                    </div>
                    <div className="status">
                        {priceData.lastUpdated && `Last Updated: ${priceData.lastUpdated.toLocaleTimeString()}`}
                    </div>
                    {priceData.error && (
                        <div className="error">Error: {priceData.error}</div>
                    )}
                    <img
                        src="images/IMG_3457.png"
                        alt="Floating head"
                        className="face"
                        style={{
                            top: getPosition(),
                            left: '50%',
                            transform: 'translate(-50%, -50%)'
                        }}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
