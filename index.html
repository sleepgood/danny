<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Head Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .face {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .price {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .update-time {
            color: #888;
            font-size: 1rem;
            margin-top: 5px;
        }
        .next-update {
            color: #4da6ff;
            font-size: 1rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            const [priceData, setPriceData] = React.useState({
                price: null,
                lastUpdated: null,
                nextUpdate: 6
            });
            const [minMax, setMinMax] = React.useState({ min: 0, max: 0 });
            const timerRef = React.useRef(null);
            const updateCountRef = React.useRef(0);

            const fetchPrice = async () => {
                try {
                    // Add cache-busting parameter
                    const timestamp = new Date().getTime();
                    const response = await fetch(
                        `https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&nocache=${timestamp}`,
                        {
                            headers: {
                                'Accept': 'application/json',
                                'Cache-Control': 'no-cache'
                            }
                        }
                    );
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log('New price data:', data); // Debug log
                    
                    if (data?.bitcoin?.usd) {
                        const newPrice = data.bitcoin.usd;
                        updateCountRef.current += 1;
                        console.log(`Update #${updateCountRef.current}: ${newPrice}`); // Debug log

                        setPriceData(prev => ({
                            price: newPrice,
                            lastUpdated: new Date(),
                            nextUpdate: 6
                        }));

                        // Update min/max with padding
                        setMinMax(prev => {
                            const padding = newPrice * 0.001;
                            return {
                                min: prev.min === 0 ? newPrice - padding : Math.min(prev.min, newPrice - padding),
                                max: prev.max === 0 ? newPrice + padding : Math.max(prev.max, newPrice + padding)
                            };
                        });
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                }
            };

            // Set up the initial fetch and intervals
            React.useEffect(() => {
                fetchPrice(); // Initial fetch

                // Main update interval (6 seconds)
                const updateInterval = setInterval(fetchPrice, 6000);

                // Countdown timer (every second)
                const countdownInterval = setInterval(() => {
                    setPriceData(prev => ({
                        ...prev,
                        nextUpdate: prev.nextUpdate > 0 ? prev.nextUpdate - 1 : 6
                    }));
                }, 1000);

                return () => {
                    clearInterval(updateInterval);
                    clearInterval(countdownInterval);
                };
            }, []);

            const getPosition = () => {
                const { price } = priceData;
                if (!price || minMax.max === minMax.min) return '50%';
                const position = 100 - ((price - minMax.min) / (minMax.max - minMax.min) * 100);
                return `${position}%`;
            };

            return (
                <div className="container">
                    <div className="price">
                        Bitcoin: ${priceData.price ? priceData.price.toLocaleString(undefined, {
                            minimumFractionDigits: 2,
                            maximumFractionDigits: 2
                        }) : 'Loading...'}
                    </div>
                    <div className="update-time">
                        Updated: {priceData.lastUpdated ? priceData.lastUpdated.toLocaleTimeString() : '-'}
                    </div>
                    <div className="next-update">
                        Next update in: {priceData.nextUpdate}s
                    </div>
                    <img
                        src="images/IMG_3457.png"
                        alt="Floating head"
                        className="face"
                        style={{
                            top: getPosition(),
                            left: '50%',
                            transform: 'translate(-50%, -50%)'
                        }}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
