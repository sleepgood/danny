<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Head Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .face {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .price {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .status {
            color: #666;
            font-size: 0.8rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            const [price, setPrice] = React.useState(null);
            const [status, setStatus] = React.useState('Connecting...');
            const [minMax, setMinMax] = React.useState({ min: 0, max: 0 });
            const [buffer, setBuffer] = React.useState([]);
            const wsRef = React.useRef(null);

            React.useEffect(() => {
                const connectWebSocket = () => {
                    wsRef.current = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@trade');
                    
                    wsRef.current.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        const newPrice = parseFloat(data.p);
                        
                        setBuffer(prev => {
                            const newBuffer = [...prev, newPrice].slice(-30);
                            const avgPrice = newBuffer.reduce((a, b) => a + b, 0) / newBuffer.length;
                            
                            setPrice(avgPrice);
                            setMinMax(prev => ({
                                min: Math.min(prev.min || avgPrice, avgPrice - 100),
                                max: Math.max(prev.max || avgPrice, avgPrice + 100)
                            }));
                            
                            return newBuffer;
                        });
                        
                        setStatus(`Live: ${new Date().toLocaleTimeString()}`);
                    };

                    wsRef.current.onclose = () => {
                        setStatus('Reconnecting...');
                        setTimeout(connectWebSocket, 1000);
                    };

                    wsRef.current.onerror = () => {
                        setStatus('Connection error - retrying...');
                        wsRef.current.close();
                    };
                };

                connectWebSocket();
                return () => wsRef.current?.close();
            }, []);

            const getPosition = () => {
                if (!price || minMax.max === minMax.min) return '50%';
                const position = 100 - ((price - minMax.min) / (minMax.max - minMax.min) * 100);
                return `${position}%`;
            };

            return (
                <div className="container">
                    <div className="price">
                        Bitcoin: ${price ? price.toLocaleString(undefined, {
                            minimumFractionDigits: 2,
                            maximumFractionDigits: 2
                        }) : 'Connecting...'}
                    </div>
                    <div className="status">{status}</div>
                    <img
                        src="images/IMG_3457.png"
                        alt="Floating head"
                        className="face"
                        style={{
                            top: getPosition(),
                            left: '50%',
                            transform: 'translate(-50%, -50%)'
                        }}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
